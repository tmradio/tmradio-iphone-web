<!DOCTYPE HTML>

<html manifest="tmradio.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>TMradio</title>

        <style type="text/css" media="screen">@import "themes/css/jqtouch.css";</style>
        <script src="jqtouch/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jqtouch/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="jqtouch/jqtouch-jquery.min.js" type="text/javascript" charset="utf-8"></script>

        <!-- JavaScript goes here -->
        <script src="code.js" type="text/javascript" charset="utf-8"></script>

        <!-- CSS styles -->
        <style type="text/css" >
            .center {text-align: center}
        </style>
    </head>

    <!-- A simple JQTouch layout consisting of two views -->
    <body>
        <div id="home">
            <div class="toolbar">
                <h1>ТMradio(β)</h1>
                <a class="button flip" id="log_in_button" href="#settings">Log In</a>
            </div>

            <ul class="edit rounded">
                <li class="center">
                    <img id="play" src="Play_Button.png"></img>
                    <img id="stop" style="display:none"  src="Stop_Button.png"></img>
                </li>
                <li class="info">
                    <div id="results_ul"></div>
                    <img id="reload" src="reload.png" />
                </li>
            </ul>

            <div id="vote" style="display:none;">
                <div class="center">
                    <img id="rocks" src="rocks.png" /><img id="sucks" src="sucks.png" />
                </div>
            </div>

            <div id="player" style="display:none;">
                <!-- <audio id="tmRadio" preload="none" src="http://stream.tmradio.net:8180/live.mp3" /> -->
            </div>

            <div class="info" id="fullscreen_ad">
                <p>Add this page to your home screen to view the custom icon, startup screen, and full screen mode.</p>
            </div>
        </div>

        <div id="settings">
            <div class="toolbar">
                <h1>Log In</h1>
                <!-- <a class="button flip" href="#stats">Stats</a> -->
                <a class="button back" id="back" href="#">Basic</a>
            </div>

            <h2>Got your token?</h2>
            <ul class="edit rounded">
                <li><input type="password" id="save_token_input" placeholder="Enter token"></li>
            </ul>
            <a href="#" class="whiteButton" id="save_token_btn">Save Token</a>

            <br><br>

            <h2>Don't have token yet?</h2>
            <ul class="edit rounded">
                <li><input type="email" id="request_token_input" placeholder="Enter email"></li>
            </ul>
            <a href="#" class="grayButton" id="request_token_btn">Request Token</a>
        </div>

        <div id="stats">
            <div class="toolbar">
                <h1>Статистика</h1>
                <a class="button back" href="#">Назад</a>
            </div>
            <div class="center">
                <!-- <img src="http://stream.tmradio.net/listeners-hour.png"></img>
                <img src="http://stream.tmradio.net/listeners-week.png"></img> -->
            </div>
        </div>
    </body>
</html>
